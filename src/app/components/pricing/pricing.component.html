
 <!-- Pricing -->
 <div id="pricing" class="cards-2">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>{{pricing.h2Title}}</h2>
                <p class="p-heading p-large">{{pricing.sectionDescription}}</p>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">
            <div class="col-lg-12">

                <!-- Card-->
                <div class="card" *ngFor="let pricing of pricing.tablePrice">
                    <div class="card-body">
                        <div class="card-title">{{pricing.title}}</div>
                        <div class="card-subtitle">{{pricing.description}}</div>
                        <hr class="cell-divide-hr">
                        <div class="price">
                            <span class="currency">$</span><span class="value">{{pricing.price}}</span>
                            <div class="frequency">monthly</div>
                        </div>
                        <hr class="cell-divide-hr">
                        <ul class="list-unstyled li-space-lg">
                            <li class="media">
                                <i class="fas fa-check"></i><div class="media-body">{{pricing.media1}}</div>
                            </li>
                            <li class="media">
                                <i class="fas fa-check"></i><div class="media-body">{{pricing.media2}}</div>
                            </li>
                            <li class="media">
                                <i class="fas fa-times"></i><div class="media-body">{{pricing.media3}}</div>
                            </li>
                            <li class="media">
                                <i class="fas fa-times"></i><div class="media-body">{{pricing.media4}}</div>
                            </li>
                            <li class="media">
                                <i class="fas fa-times"></i><div class="media-body">{{pricing.media5}}</div>
                            </li>
                        </ul>
                        <div class="button-wrapper">
                            <a class="btn-solid-reg page-scroll" href="#request">REQUEST</a>
                        </div>
                    </div>
                </div> <!-- end of card -->
                <!-- end of card -->

              


            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of cards-2 -->
<!-- end of pricing -->
